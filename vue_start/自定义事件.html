<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue学习-全局组件</title>
    <script src="./vue.js"></script>
    <style>
     
    </style>
</head>
<body>
    <div id="root">
        <my-btn @total="allcount"></my-btn>
        <my-btn @total="allcount"></my-btn>
        <my-btn @total="allcount"></my-btn>
        <my-btn @total="allcount"></my-btn>
        <my-btn @total="allcount"></my-btn>

        <p>一共点击{{totalCount}}次</p>
    </div>

    <template id="my_btn">
        <button @click="total()">点击了{{count}}次</button>
    </template>

    <script>
        Vue.component('my-btn',{
            template:"#my_btn",
            data(){
                return {
                    count:0
                }
            },
            methods:{
                total(){
                    this.count++;

                    //通知外界调用了该方法
                    this.$emit('total');
                }
            }
        })
       

        let vm=new Vue({
            el: "#root",
            data:{
                totalCount:0
            },
            methods:{
                allcount(){
                    this.totalCount++;
                }
            }
        })
    </script>
</body>
</html>
