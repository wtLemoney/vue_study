<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue学习-路由</title>
    <script src="./vue.js"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.css">
    <style>
        body{
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div id="page-header">
                    <h1>wt教育666</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-xs-offset-2">
                <router-link to="/h5" class="list-group-item">html学院</router-link>
                <router-link to="/java" class="list-group-item">java学院</router-link>
                <router-link to="/python" class="list-group-item">python学院</router-link>
            </div>
            <div class="col-xs-6">
                <div class="pane">
                    <div class="panel-body">
                        <router-view class="list-group-item"></router-view>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="h5">
        <div>
            <h2>HTML5学院</h2>
            <p>掌握哈哈哈哈哈哈\(^o^)/~h5</p>
            <input type="text">
            <button>查询</button>
        </div>
    </template>

    <template id="java">
        <div>
            <h2>Java学院</h2>
            <p>java是世界上最好的语言？</p>
            <input type="date">
        </div>
    </template>

        <template id="python">
            <div>
                <h2>python学院</h2>
                <p>机器学习</p>
            </div>
        </template>
    <script>

        //1.创建组件
        const Html5=Vue.extend({
            template:"#h5"
        })
        const Java=Vue.extend({
            template:"#java"
        })
        const Python=Vue.extend({
            template:"#python"
        })
        //2.定义路由
        const routes=[
            {path:'/h5',component:Html5},
            {path:'/java',component:Java},
            {path:'/python',component:Python},
            //配置根路由
            {path:'/',redirect:'/h5'}
        ];
        //3.创建路由实例
        const router=new VueRouter({
            routes
        });

        //4.创建vue实例，并挂载
        new Vue({
            router
        }).$mount('#root')


        
    </script>
</body>
</html>
