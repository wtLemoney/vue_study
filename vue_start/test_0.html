<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue学习-1</title>
    <script src="./vue.js"></script>
    <style>
        table{
            width: 200px;
            border: 2px solid orange;
            text-align: center;
        }
        td{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="root">
       <table>
           <thead>
               <tr>
                   <td>姓名</td>
                   <td>年龄</td>
                   <td>性别</td>
               </tr>
           </thead>
           <tbody>
            <thead>
                <tr v-for="p in person">
                    <td>{{p.name}}</td>
                    <td>{{p.age}}</td>
                    <td>{{p.sex}}</td>
                </tr>
           </tbody>
       </table>

    </div>

    <script>

       

        let vm=new Vue({
            el: "#root",
            data: {
                person:[
                    {name:"a",age:'18',sex:"儿童"},
                    {name:"b",age:'32',sex:"男"},
                    {name:"c",age:'54',sex:"女"},
                    {name:"d",age:'241',sex:"男"},
                ]
            }
        })
    </script>
</body>
</html>
